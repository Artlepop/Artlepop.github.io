        var pic = document.getElementById("storyimg");

        intro();

        function meetBlob(){

            pText2.innerHTML = "";

            pText4.innerHTML = "";

            b2.innerHTML = "Hug the Blob";
            b3.innerHTML = "Run away from the Blob";
            b4.innerHTML = "Talk to the Blob again";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "block";
            b4.style.display = "block";
        }

        //state machine
        function bclick(button)
        {
            if(state == "intro"){
                if(button == 1){
                    meetBlob();
                    state = "meetBlob"
                }
                else if(button == 2){

            }
            else if(state == "meetBlob")
            {

                    state = "talkToBlob";
                }
