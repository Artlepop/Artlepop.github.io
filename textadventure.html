        //state machine
        function bclick(button)
        {
            if(state == "intro"){
                if(button == 1){
                    LookAround();
                    state = "lookaround";
                }
                else if(button == 2){
                    GoBackToBed();
                    state = "GoBackToBed"
                }
            }
            else if(state == "GoBackToBed")
            {
                if(button == 1){
                    Intro();
                    state = "intro";
                }
            }
            else if(state == "lookaround")
            {
                if(button == 1){
                    PeerOutWindow();
                    state = "peeroutwindow";
                }
                else if(button == 2){
                    LookOverShoulder();
                    state = "lookovershoulder";
                }
            }
            else if(state == "peeroutwindow")
            {
                if(button == 1){
                    LookOverShoulder();
                    state = "lookovershoulder";
                }
            }
            else if(state == "lookovershoulder")
            {
                if(button == 1){
                    ExitTheRoom();
                    state = "exittheroom";
                }
                else if(button == 2){
                    FlipThroughThePapers();
                    state = "flipthroughthepapers";
                }
            }
            else if(state == "flipthroughthepapers")
            {
                if(button == 1){
                    ExitTheRoom();
                    state = "exittheroom";
                }
            }
            else if(state == "exittheroom")
            {
                if(button == 1){
                    TurnAround();
                    state = "turnaround";
                }
                else if(button == 2){
                    KeepWalking();
                    state = "keepwalking";
                }
            }
            else if(state == "turnaround")
            {
                if(button == 1){
                    TalkToTheCreature();
                    state = "talktothecreature";
                }
                else if(button == 2){
                    Scream();
                    state = "scream";
                }
            }
            else if(state == "scream")
            {
                if(button == 1){
                    Intro();
                    state = "intro";
                }
            }
            else if(state == "talktothecreature")
            {
                if(button == 1){
                    AskForItsName();
                    state = "askforitsname";
                }
                else if(button == 2){
                    AskItAboutTheHospital();
                    state = "askitaboutthehospital";
                }
            }
            else if(state == "askforitsname")
            {

                    ResumeWalking();
                    state = "resumewalking";

                else if(button == 2){
                    KeepTalkingWithTheCreature();
