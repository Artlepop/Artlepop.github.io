  </head>
  <body>
    <ul class="navbar">
      <li id = "bar"><a href="index.html">Home</a></li>
      <li id = "bar"><a href="aboutme.html">About Me</a></li>
      <li id = "bar"><a href="resume.html">Resume</a></li>
      <li class = "dropdown">
        <div id = "bar">Projects</div>
        <ul class="dropdown-content">
          <li class = "active" id = "bar"><a href="textadventure.html">Text Adventure</a></li>
          <li id = "bar"><a href="project2.html">Project 2</a></li>
          <li id = "bar"><a href="project3.html">Project 3</a></li>
        </ul>
      </li>
    </ul>

    <div id = "container">
        <div id = "leftpane">
            <img id = "storyimg" src = "images/hosroom.jpg">
        </div>

        <div id = "rightpane">
            <div id = "storytext">
                <p id = "ptext1">
                </p>
                <p id = "ptext2">
                </p>
                <p id = "ptext3">
                </p>
                <p id = "ptext4">
                </p>
            </div>

            <div id = "choices">
                <a class = "button" id = "b1" onclick = "bclick(1)" href = "#"> Choice 1 </a>
                <a class = "button" id = "b2" onclick = "bclick(2)" href = "#"> Choice 2 </a>
                <a class = "button" id = "b3" onclick = "bclick(3)" href = "#"> Choice 3 </a>
                <a class = "button" id = "b4" onclick = "bclick(4)" href = "#"> Choice 4 </a>
            </div>
        </div>
    </div>

    <script>
        var pic = document.getElementById("storyimg");
        var pText1 = document.getElementById("ptext1");
        var pText2 = document.getElementById("ptext2");
        var pText3 = document.getElementById("ptext3");
        var pText4 = document.getElementById("ptext4");
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var b4 = document.getElementById("b4");
        var state = "intro";
        Intro();

        function Intro(){
            pic.src = "images/hosroom.jpg";
            pText1.innerHTML = "You wake up in a bed. As you look around you notice that your in a hospital, but somethings off...";
            pText2.innerHTML = "";
            pText3.innerHTML = "";
            pText4.innerHTML = "";
            b1.innerHTML = "Look Around";
            b2.innerHTML = "Go back to bed";
            b3.innerHTML = "";
            b4.innerHTML = "";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "none";
            b4.style.display = "none";
        }

        function GoBackToBed(){
            pic.src = "images/devil.png";
            pText1.innerHTML = "You fall back to sleep and recieve the ultimate wrath of Lucifer himself...";
            pText2.innerHTML = "";
            pText3.innerHTML = "";
            pText4.innerHTML = "";
            b1.innerHTML = "Restart";
            b2.innerHTML = "";
            b3.innerHTML = "";
            b4.innerHTML = "";
            b1.style.display = "block";
            b2.style.display = "none";
            b3.style.display = "none";
            b4.style.display = "none";
        }

        function LookAround(){
            pic.src = "images/anohosroom.jpg";
            pText1.innerHTML = "The room is darkly lit with a bed, many monitors, and a faint beeping sound in the back...";
            pText2.innerHTML = "";
            pText3.innerHTML = "";
            pText4.innerHTML = "";
            b1.innerHTML = "Peer out window";
            b2.innerHTML = "Look over shoulder";
            b3.innerHTML = "";
            b4.innerHTML = "";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "none";
            b4.style.display = "none";
        }

        function PeerOutWindow(){
            pic.src = "images/windowlookout.jpeg";
            pText1.innerHTML = "You open the curtains to look out and see that you are about 15 stories up, the city is deserted, cars are crashed, and nobody in sight...";
            pText2.innerHTML = "";
            pText3.innerHTML = "";
            pText4.innerHTML = "";
            b1.innerHTML = "Look over shoulder";
            b2.innerHTML = "";
            b3.innerHTML = "";
            b4.innerHTML = "";
            b1.style.display = "block";
            b2.style.display = "none";
            b3.style.display = "none";
            b4.style.display = "none";
        }
        function LookOverShoulder(){
            pic.src = "images/hosfiles.jpg";
            pText1.innerHTML = "You look over your shoulder to find a desk with a document on top. You pick it up and read; Patient #421, Project L.R";
            pText2.innerHTML = "";
            pText3.innerHTML = "";
            pText4.innerHTML = "";
            b1.innerHTML = "Exit the room";
            b2.innerHTML = "Flip through the papers";
            b3.innerHTML = "";
            b4.innerHTML = "";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "none";
            b4.style.display = "none";
        }

        function ExitTheRoom(){
            pic.src = "images/hoshall.jpg";
            pText1.innerHTML = "You make your way to the door and peer out into the hallway. There's a broken light in the distance flickering off and on. You slowly start walking when you hear a loud metal clash, its origin seems too close for comfort";
            pText2.innerHTML = "";
            pText3.innerHTML = "";
            pText4.innerHTML = "";
            b1.innerHTML = "Turn around";
            b2.innerHTML = "Keep walking";
            b3.innerHTML = "";
            b4.innerHTML = "";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "none";
            b4.style.display = "none";
        }

        function FlipThroughThePapers(){
            pic.src = "images/hosfiles.jpg";
            pText1.innerHTML = "You quickly flip through the papers; the last page reading 'Cure unsuccessful, patient has fallen into a comma.' You think to yourself 'Cure for what?'";
            pText2.innerHTML = "";
            pText3.innerHTML = "";
            pText4.innerHTML = "";
            b1.innerHTML = "Exit the room";
            b2.innerHTML = "";
            b3.innerHTML = "";
            b4.innerHTML = "";
            b1.style.display = "block";
            b2.style.display = "none";
            b3.style.display = "none";
            b4.style.display = "none";
        }

        function TurnAround(){
            pic.src = "images/otherhoshall.jpg";
            pText1.innerHTML = "You turn around toward the other end of the corridor, but nothing is there, just open doors. By the looks of things it is safe to say that this hospital hasn't been in use for a long time. You resume walking and instantly stop dead in your tracks, a goopy black creature is directly in front of you...";
            pText2.innerHTML = "";
            pText3.innerHTML = "";
            pText4.innerHTML = "";
            b1.innerHTML = "Talk to the creature";
            b2.innerHTML = "Scream";
            b3.innerHTML = "";
            b4.innerHTML = "";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "none";
            b4.style.display = "none";
        }

        function KeepWalking(){
            pic.src = "images/hoshall.jpg";
            pText1.innerHTML = "You keep walking, but this time with more speed and agility. Your almost at the lobby, you can see the elevator. You start to run, but you feel a hand grab your shoulder and freeze. It feels weird, like it is made of slime, it can't be human...";
            pText2.innerHTML = "";
            pText3.innerHTML = "";
            pText4.innerHTML = "";
            b1.innerHTML = "Dash for the elevator";
            b2.innerHTML = "Scream";
            b3.innerHTML = "";
            b4.innerHTML = "";
            b1.style.display = "block";
            b2.style.display = "block";
            b3.style.display = "none";
            b4.style.display = "none";
        }

        //state machine
        function bclick(button)
        {
            if(state == "intro"){
                if(button == 1){
                    LookAround();
                    state = "lookaround";
                }
                else if(button == 2){
                    GoBackToBed();
                    state = "GoBackToBed"
                }
            }
            else if(state == "GoBackToBed")
            {
                if(button == 1){
                    Intro();
                    state = "intro";
                }
            }
            else if(state == "lookaround")
            {
                if(button == 1){
                    PeerOutWindow();
                    state = "peeroutwindow";
                }
                else if(button == 2){
                    LookOverShoulder();
                    state = "lookovershoulder";
                }
            }
            else if(state == "peeroutwindow")
            {
                if(button == 1){
                    LookOverShoulder();
                    state = "lookovershoulder";
                }
            }
            else if(state == "lookovershoulder")
            {
                if(button == 1){
                    ExitTheRoom();
                    state = "exittheroom";
                }
                else if(button == 2){
                    FlipThroughThePapers();
                    state = "flipthroughthepapers";
                }
            }
            else if(state == "flipthroughthepapers")
            {
                if(button == 1){
                    ExitTheRoom();
                    state = "exittheroom";
                }
            }
            else if(state == "exittheroom")
            {
                if(button == 1){
                    TurnAround();
                    state = "turnaround"
                }
                else if(button == 2){
                    KeepWalking();
                    state = "keepwalking"
                }
            }

            return false;
        }
    </script>
  </body>
</html>
